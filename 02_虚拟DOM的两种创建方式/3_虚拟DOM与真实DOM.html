<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_虚拟DOM与真实DOM</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <div id="demo"></div>
    <!-- 引入react核心库 优先引入 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel 用于支持jsx语法，将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- jsx是js的语法糖, 一种简写方式 -->
    <!-- 此处一定要写 babel -->
    <script type="text/babel">
        // 1.创建虚拟DOM元素
        const VDOM = (//此处一定不要写引号， 因为不是字符串
            <h1 id="title">
                <span>Hello React</span>
            </h1>
        );
        // 2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM,document.getElementById("test"))
        const TDOM = document.getElementById('demo');

        console.log('虚拟DOM:',VDOM)
        console.log('真实DOM:',TDOM)
        // console.log(typeof VDOM);
        // console.log(VDOM instanceof Object);
        // 关于虚拟DOM
        // 虚拟DOM是一种轻量级的JavaScript对象，用于描述真实DOM的结构和属性
        // 虚拟DOM的优势在于它可以在内存中进行操作，而不需要直接操作真实DOM
        // 虚拟DOM的操作完成后，可以批量更新真实DOM，避免频繁操作真实DOM导致的性能问题
        // 虚拟DOM的操作完成后，会生成一个新的虚拟DOM树，React会对比新旧虚拟DOM树的差异，然后只更新有变化的部分，从而提高性能
        // 1.本质是Object类型的对象(一般对象)
        // 2. 虚拟DOM比较'轻', 真实DOM比较'重', 因为虚拟DOM是React内部在用, 无需真实DOM上那么多的属性.
        // 3. 虚拟DOM最终会被React转换为真实DOM, 渲染到页面上.
        </script>
</body>
</html>
